  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
  <div class=" challenge-wrapper">
    <div class="container">
      <article class="share">
        <div class="share-logo">
          <img src="/logo.236e4034.svg" alt="Fylo logo">
        </div>
        <div class="share-icons">
          <a href="#" class="share-icons-doc"><img src="/icon-document.81f5623d.svg" alt=""></a>
          <a href="#" class="share-icons-folder"><img src="/icon-folder.0f3e23c3.svg" alt=""></a>

        </div>
      </article>
      <article class="slider-container">
